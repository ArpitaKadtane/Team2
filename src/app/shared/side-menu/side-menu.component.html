<div class="side-menu" [class.show]="isVisible">
  <!-- Top Menu Items -->
  <div class="menu-items">
    <div 
      class="menu-item" 
      [routerLink]="['/candidate/dashboard']" 
      [class.active]="isActive('/candidate/dashboard')"
    >
      <img src="../../assets/icons/home-outline.svg" alt=""/>
      <span>Home</span>
    </div>
    <div 
      class="menu-item" 
      [routerLink]="['/candidate/all-courses']" 
      [class.active]="isActive('/candidate/all-courses')"
    >
      <img src="../../assets/icons/podium-outline.svg" alt=""/>
      <span>View All Courses</span>
    </div>
    <div 
      class="menu-item" 
      [routerLink]="['/candidate/recommended-courses']" 
      [class.active]="isActive('/candidate/recommended-courses')"
    >
      <img src="../../assets/icons/bookmark-outline.svg" alt=""/>
      <span>Bookmarked Courses</span>
    </div>
    <div 
      class="menu-item" 
      [routerLink]="['/candidate/track-course']" 
      [class.active]="isActive('/candidate/track-course')"
    >
      <img src="../../assets/icons/book-outline.svg" alt=""/>
      <span>Assessment</span>
    </div>
    <div 
      class="menu-item" 
      [routerLink]="['/candidate/enrolled-courses']" 
      [class.active]="isActive('/candidate/enrolled-courses')"
    >
      <img src="../../assets/icons/ribbon-outline.svg" alt=""/>
      <span>Certifications</span>
    </div>
    <div 
      class="menu-item" 
      [routerLink]="['/candidate/update-profile']" 
      [class.active]="isActive('/candidate/update-profile')"
    >
      <img src="../../assets/icons/person-outline.svg" alt=""/>
      <span>Update Profile</span>
    </div>
    <div 
      class="menu-item" 
      [routerLink]="['/register']" 
      [class.active]="isActive('/register')"
    >
      <img src="../../assets/icons/person-outline.svg" alt=""/>
      <span>Additional Details</span>
    </div>
    <div 
      class="menu-item" 
      [routerLink]="['/candidate/change-password']" 
      [class.active]="isActive('/candidate/change-password')"
    >
      <img src="../../assets/icons/key-outline.svg" alt=""/>
      <span>Change Password</span>
    </div>
  </div>

  <!-- Logout Button -->
  <button (click)="logout()" class="logout-button">
    <img src="../../assets/icons/log-out-outline.svg" alt=""/>
    <span>Logout</span>
  </button>
</div>
